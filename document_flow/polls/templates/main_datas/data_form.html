{% extends "polls/base.html" %}
{% load render_table from django_tables2 %}
{% block content %}

    {% load static %}
    <link rel="stylesheet" href=" {% static 'css/creating.css' %}">
    <link rel="stylesheet" href=" {% static 'polls/css/popups.css' %}">

    <div class="back"></div>
    <div class="creating-panel">
        <a href="/documents/" class="popup-close">X</a>
        <div class="creating-form-panel">
            <form action="" method="post">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <input type="submit" value="Submit"/>
            </form>
        </div>
    </div>


{% endblock %}
