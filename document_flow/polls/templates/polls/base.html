<!DOCTYPE html>
<html lang="en-US">
<head>

    <!-- Обязательные мета-теги -->
    <meta charset="utf-8">
	<meta name="author" content="Ilya Tyurin">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}
    <link rel="stylesheet" href=" {% static 'polls/css/style.css' %}">
</head>
<body class="body">
    <header class="site-header">
        <div class="border"></div>
        <ul class="site-header-right">
            <form class="searching">
                <input type="search" name="place-for-searching" placeholder="Search query">
                <input type="submit" value="Go!">
            </form>

            <form class="site-header-button" action="{% url 'profile' %}">
                <input class="profile-button" type="submit" value="My profile" />
            </form>
        </ul>
    </header>

	<nav class="navigation-panel">
        <div class="border"></div>

        <ul class="navigation-text">
            <li class="nav-url-container"><a href="#" class="nav-url">Документы</a></li>
            <li class="nav-url-container"><a href="#" class="nav-url">Мои документы</a></li>
            <li class="nav-url-container"><a href="#" class="nav-url">Настройки</a></li>
        </ul>
    </nav>
    <main class="main">
        <div class="border"></div>
        <div class="navbar-nav">
            {% if user.is_authenticated %}
            	<a class="nav-item nav-link" href="{% url 'profile' %}">Профиль</a>
            	<a class="nav-item nav-link" href="{% url 'logout' %}">Выход</a>
          	{% else %}
            	<a class="nav-item nav-link" href="{% url 'login' %}">Вход</a>
          	{% endif %}
        </div>
        {% block content %}
        {% endblock %}

        <section class="documents">

        </section>

        <section class="my-documents">

        </section>

        <section class="settings">

        </section>
    </main>
    <footer class="footer">

	</footer>
</body>
</html>
